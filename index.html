<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>First to Third Person Converter App</title>

	<!-- Bootstrap, then Fontawesome, then Custom CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/all.min.css">
</head>
<body>
	<div class="container">
		<h1 class="display-4 text-center my-3">First to Third Person Converter</h1>
		<div class="row">
			<div class="col-3">
				<p class="lead">Combinations:</p>
				<select class="custom-select" id="combos" size="5">
					<option>"I" - "We"</option>
				</select>
				<div class="d-flex justify-content-between my-2">
					<button id="del-combo" class="btn btn-sm btn-outline-danger" disabled><i class="far fa-trash-alt"></i></button>
					<button id="add-combo" class="btn btn-sm btn-outline-secondary"><i class="fas fa-plus"></i></button>
				</div>
				<div id="new-combo" class="form-group d-none">
					<label for="new-combo-fp">First Person</label>
					<input type="text" class="form-control" id="new-combo-fp">
					<label for="new-combo-tp">Third Person</label>
					<input type="text" class="form-control" id="new-combo-tp">
					<button class="btn btn-outline-primary btn-sm d-block ml-auto mt-2">Add</button>
				</div>
			</div>
			<div class="col-9">
				<div class="form-group">
				    <label class="lead" for="first-person">Enter the text you want to convert:</label>
					<textarea class="form-control" id="first-person" rows="6"></textarea>
				</div>
				<button class="btn btn-primary mb-3">Convert</button>
				<div class="form-group">
				    <label class="lead" for="first-person">Converted text will appear here:</label>
					<textarea class="form-control" id="first-person" rows="6"></textarea>
				</div>
			</div>
		</div>
	</div>

	<!-- jQuery, then Custom JS, then Popper.js, then Bootstrap JS -->
	<script type="text/javascript" src="assets/js/jquery-3.5.1.min.js"></script>
	<script type="text/javascript" src="assets/js/firstToThirdPerson.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="assets/js/bootstrap.min.js"></script>
</body>
</html>
